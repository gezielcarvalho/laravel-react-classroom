services:
  # Jenkins - CI/CD Server
  jenkins:
    image: jenkins/jenkins:lts
    networks:
      - infrastructure
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
      - target: 50000
        published: 50000
        protocol: tcp
        mode: host
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JENKINS_OPTS=--prefix=/jenkins
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
      labels:
        - "com.example.service=jenkins"
        - "com.example.description=CI/CD Server"

  # Portainer - Docker Management UI
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    networks:
      - infrastructure
    ports:
      - target: 9000
        published: 9000
        protocol: tcp
        mode: host
      - target: 9443
        published: 9443
        protocol: tcp
        mode: host
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
      labels:
        - "com.example.service=portainer"
        - "com.example.description=Docker Management UI"

  # Simple local registry for CI/CD image pushes
  registry:
    image: registry:2
    networks:
      - infrastructure
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
        mode: host
    volumes:
      - registry_data:/var/lib/registry
    environment:
      - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/var/lib/registry
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
      labels:
        - "com.example.service=registry"
        - "com.example.description=Local Docker registry for CI"

  # Registry UI for browsing images (lightweight)
  registry_ui:
    image: joxit/docker-registry-ui:latest
    networks:
      - infrastructure
    ports:
      - target: 80
        published: 8081
        protocol: tcp
        mode: host
    environment:
      - REGISTRY_TITLE=QA Registry UI
      - REGISTRY_URL=/
      - NGINX_PROXY_PASS_URL=http://registry:5000
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      labels:
        - "com.example.service=registry-ui"
        - "com.example.description=Registry UI for dev/qa"

networks:
  infrastructure:
    driver: overlay
    attachable: true
    labels:
      - "com.example.network=infrastructure"

volumes:
  jenkins_data:
    driver: local
    labels:
      - "com.example.volume=jenkins"
  portainer_data:
    driver: local
    labels:
      - "com.example.volume=portainer"
  registry_data:
    driver: local
    labels:
      - "com.example.volume=registry"
