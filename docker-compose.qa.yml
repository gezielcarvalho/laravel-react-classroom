version: "3.8"

services:
  db:
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile
    image: laravel-mysql:qa
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: classroom
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - appnet

  php_base:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: laravel-php-base:qa
    networks:
      - appnet

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: laravel-classroom-api:qa
    volumes:
      - ./api:/var/www/html:rw
    environment:
      APP_ENV: qa
      APP_DEBUG: "false"
      DB_HOST: db
      DB_DATABASE: classroom
      DB_USERNAME: app
      DB_PASSWORD: secret
    depends_on:
      - db
      - redis
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./api/public:/var/www/html/public:ro
      - ./docker/nginx/api.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - appnet

  front:
    build:
      context: .
      dockerfile: front/Dockerfile
    image: laravel-classroom-front:qa
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - appnet

volumes:
  dbdata:

networks:
  appnet:
    driver: bridge
