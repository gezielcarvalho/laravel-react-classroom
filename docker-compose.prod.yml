version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - appnet

  api:
    image: ${API_IMAGE:-laravel-classroom-api:latest}
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
    depends_on:
      - db
      - redis
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    ports:
      - "${HOST_HTTP_PORT:-80}:80"
    volumes:
      - ./docker/nginx/api.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - appnet

  front:
    image: ${FRONT_IMAGE:-laravel-classroom-front:latest}
    ports:
      - "${HOST_FRONT_PORT:-80}:80"
    networks:
      - appnet

volumes:
  dbdata:

networks:
  appnet:
    driver: bridge
